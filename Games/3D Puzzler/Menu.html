<!DOCTYPE html>
<html>
<head>
	<title>3D Puzzler</title>
	<style type="text/css">
		span {
			font-family: "Monaco"
		}
	</style>
</head>
<body style="background-image: url('Misc Images/BlurredBackground.png'); background-size: 100%;">
<span id="span" style="color: black; font-size: 100px; position: fixed;">3D PUZZLER</span>
<span id="play" style="color: black; font-size: 30px; position: fixed; top: 250px; left: 50px;" onmouseover="ColorOn('play')" onmouseout="ColorOff('play')" onclick="location.href = 'LevelSelect.html'">Play game</span>
<span id="editor" style="color: black; font-size: 30px; position: fixed; top: 300px; left: 50px;" onmouseover="ColorOn('editor')" onmouseout="ColorOff('editor')"  onclick="location.href = 'Editor.html'">Editor</span>
<span id="wiki" style="color: black; font-size: 30px; position: fixed; top: 350px; left: 50px;" onmouseover="ColorOn('wiki')" onmouseout="ColorOff('wiki')"  onclick="location.href = 'Wiki.html'">Wiki</span>
<script type="text/javascript">
	function ColorOn(id){
		document.getElementById(id).style.color = "yellow"
	}
	function ColorOff(id){
		document.getElementById(id).style.color = "black"
	}
</script>
</body>
</html>
